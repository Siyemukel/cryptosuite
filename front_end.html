<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            padding: 5px;
        }

        .mode-btn {
            padding: 12px 30px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .mode-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
        }

        textarea, input[type="number"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus, input[type="number"]:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .shift-input {
            max-width: 200px;
        }

        .process-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .process-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(40, 167, 69, 0.4);
        }

        .process-btn:active {
            transform: translateY(-1px);
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border-left: 4px solid #ffd700;
        }

        .result-section h3 {
            margin-bottom: 15px;
            color: #ffd700;
            font-size: 1.3rem;
        }

        .result-text {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            word-break: break-all;
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .demo-section {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .demo-section h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
            font-size: 1.5rem;
        }

        .demo-example {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .mode-selector {
                flex-direction: column;
                gap: 10px;
                background: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lock-icon">üîê</div>
            <h1>Caesar Cipher Tool</h1>
            <p>Encrypt and decrypt messages using the classic Caesar Cipher algorithm</p>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('encrypt')">üîí Encrypt</button>
            <button class="mode-btn" onclick="setMode('decrypt')">üîì Decrypt</button>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="inputText" id="inputLabel">Enter text to encrypt:</label>
                <textarea id="inputText" rows="4" placeholder="Type your message here..."></textarea>
            </div>

            <div class="input-group">
                <label for="shiftValue">Shift value (1-25):</label>
                <input type="number" id="shiftValue" class="shift-input" min="1" max="25" value="3">
            </div>

            <button class="process-btn" onclick="processText()" id="processBtn">üîí Encrypt Message</button>
            
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <h3 id="resultTitle">Encrypted Result:</h3>
            <div class="result-text" id="resultText"></div>
            <button class="copy-btn" onclick="copyResult()">üìã Copy Result</button>
        </div>

        <div class="demo-section">
            <h3>üìö Live Example</h3>
            <div class="demo-example">
                <strong>Original:</strong> Hello World!<br>
                <strong>Shift:</strong> 3<br>
                <strong>Encrypted:</strong> <span id="demoEncrypted">Khoor Zruog!</span><br>
                <strong>Decrypted back:</strong> <span id="demoDecrypted">Hello World!</span>
            </div>
        </div>
    </div>

    <script>
        // Your exact Python logic converted to JavaScript
        function caesarCipherEncrypt(text, shift) {
            let encryptedText = "";
            
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                
                if (char.match(/[a-zA-Z]/)) {
                    if (char === char.toUpperCase()) {
                        // Handle uppercase letters (A-Z)
                        let encryptedChar = String.fromCharCode(((char.charCodeAt(0) - 'A'.charCodeAt(0) + shift) % 26) + 'A'.charCodeAt(0));
                        encryptedText += encryptedChar;
                    } else {
                        // Handle lowercase letters (a-z)
                        let encryptedChar = String.fromCharCode(((char.charCodeAt(0) - 'a'.charCodeAt(0) + shift) % 26) + 'a'.charCodeAt(0));
                        encryptedText += encryptedChar;
                    }
                } else {
                    // Keep non-alphabetic characters unchanged
                    encryptedText += char;
                }
            }
            
            return encryptedText;
        }

        function caesarCipherDecrypt(text, shift) {
            // Decryption is just encryption with negative shift
            return caesarCipherEncrypt(text, -shift);
        }

        let currentMode = 'encrypt';

        function setMode(mode) {
            currentMode = mode;
            
            // Update button states
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update UI text
            const inputLabel = document.getElementById('inputLabel');
            const processBtn = document.getElementById('processBtn');
            const resultTitle = document.getElementById('resultTitle');
            
            if (mode === 'encrypt') {
                inputLabel.textContent = 'Enter text to encrypt:';
                processBtn.innerHTML = 'üîí Encrypt Message';
                processBtn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                resultTitle.textContent = 'Encrypted Result:';
            } else {
                inputLabel.textContent = 'Enter text to decrypt:';
                processBtn.innerHTML = 'üîì Decrypt Message';
                processBtn.style.background = 'linear-gradient(45deg, #dc3545, #fd7e14)';
                resultTitle.textContent = 'Decrypted Result:';
            }
            
            // Clear previous results
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function processText() {
            const inputText = document.getElementById('inputText').value;
            const shiftValue = parseInt(document.getElementById('shiftValue').value);
            const errorMessage = document.getElementById('errorMessage');
            const resultSection = document.getElementById('resultSection');
            const resultText = document.getElementById('resultText');
            
            // Clear previous errors
            errorMessage.style.display = 'none';
            
            // Validation
            if (!inputText.trim()) {
                showError('Please enter some text to process.');
                return;
            }
            
            if (isNaN(shiftValue) || shiftValue < 1 || shiftValue > 25) {
                showError('Please enter a valid shift value between 1 and 25.');
                return;
            }
            
            // Process the text using your exact logic
            let result;
            if (currentMode === 'encrypt') {
                result = caesarCipherEncrypt(inputText, shiftValue);
            } else {
                result = caesarCipherDecrypt(inputText, shiftValue);
            }
            
            // Display result
            resultText.textContent = result;
            resultSection.style.display = 'block';
            
            // Smooth scroll to result
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function copyResult() {
            const resultText = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }

        // Run demo example on page load (matching your Python example)
        window.onload = function() {
            const testMessage = "Hello World!";
            const testShift = 3;
            const encrypted = caesarCipherEncrypt(testMessage, testShift);
            const decrypted = caesarCipherDecrypt(encrypted, testShift);
            
            document.getElementById('demoEncrypted').textContent = encrypted;
            document.getElementById('demoDecrypted').textContent = decrypted;
        };

        // Allow Enter key to process text
        document.getElementById('inputText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                processText();
            }
        });
    </script>
</body>
</html>
